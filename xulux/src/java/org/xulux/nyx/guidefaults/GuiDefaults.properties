###############################################################################
#                       The default settings                                  #
###############################################################################

# has to be a BaseForm type
default.form.type=nl.tocure.swing.SimpleForm
default.form.layout=nl.tocure.swing.layouts.FormLayout
default.form.controls=ok,cancel

# has to be a BaseTable type
default.table.class=nl.tocure.swing.SimpleTable

# controls 

default.form.controls.ok=nl.tocure.swing.actions.SaveAction
default.form.controls.ok.label=Ok
default.form.controls.ok.hotkey=Enter_Key
default.form.controls.cancel=nl.tocure.swing.actions.CancelAction
default.form.controls.cancel.label=Cancel
default.form.controls.cancel.hotkey=Esc_Key


# default behaviour of fields

default.fieldMask.String=nl.tocure.swing.masks.StringMask
# Integer, int, Long, long etc mask.
# The default will only accept values within 
# the MAX_VALUE and MIN_VALUE of specified simpletype.
default.fieldMask.Integer=nl.tocure.swing.masks.NumberMask

###############################################################################
#                       Prefix to class mappings                              #
###############################################################################
# this is used for field identifiers such as Test.field1
# means : use prefix Test and add field1

field.prefix.Test=nl.tocure.tcbase.Test
field.prefix.Contained=nl.tocure.tcbase.TestContained


###############################################################################
#                       TestForm Settings                                     #
###############################################################################

TestForm.type=nl.tocure.tcbase.Test
nl.tocure.tcbase.Test.prefix=Test

TestForm.fields=Test.field1,Test.field2,Test.field3,Test.field4,Test.Contained
# Types supported : 
# preferred : Take the defaultsizes
# custom : specify the size per field
# mask example
#TestForm.Test.field1.mask=nl.tocure.swing.S
TestForm.Test.field1.required=false
TestForm.Test.field1.label=Field 1 label
TestForm.Test.field2.required=false
TestForm.Test.field2.label=Field 2 label
TestForm.Test.field3.required=false
TestForm.Test.field3.label=Field 3 label
TestForm.Test.field4.required=false
TestForm.Test.field4.label=Field 4 label
TestForm.Test.sizeType=preferred

###############################################################################
#                       TestTable Settings                                    #
###############################################################################

TestTable=