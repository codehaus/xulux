<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN"
"http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"
[
 <!ATTLIST svg
  xmlns:xlink CDATA #FIXED "http://www.w3.org/1999/xlink">
]>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1">
  <defs>
    <marker id="Triangle"
      viewBox="0 0 10 10" refX="0" refY="5" 
      markerUnits="strokeWidth"
      markerWidth="4" markerHeight="3"
      orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>

   <!-- formatting -->
   <linearGradient id="boxgradient">
     <!-- xulux logo color : FFDD200 -->
<!--     <stop offset="0%" style="stop-color:#000000"/>
     <stop offset="25%" style="stop-color:#00C047"/> -->
     <stop offset="100%" style="stop-color:#00C047"/>
   </linearGradient>

   <!-- Dictionary Creation -->
   <rect x="190" y="10" width="200" height="30" style="fill:#FFDD20" 
         stroke-with="10" stroke="black" rx="10"/>
    <g style="font-size:18; font-weight:bold">
      <text x="210" y="30" style="fill: white">
        Dictionary Creation
      </text>
    </g>

   <!-- DictionaryHandler -->
   <rect x="10" y="70" width="175" height="50" style="fill:#00C047" 
         stroke-with="10" stroke="black" rx="10"/>
    <text x="40" y="90" style="fill: white">
     <tspan style="font-size:12; font-weight:bold">org.xulux.nyx.global</tspan>
    </text>
    <g style="font-size:18; font-weight:bold">
      <text x="20" y="110" style="fill: white">
        DictionaryHandler
      </text>
    </g>

   <!-- Custom xml -->
   <rect x="200" y="70" width="175" height="30" style="fill:#00C047" 
         stroke-with="10" stroke="black" rx="10"/>
    <g style="font-size:18; font-weight:bold">
      <text x="230" y="90" style="fill: white">
        Custom XML
      </text>
    </g>

   <!-- Java Code -->
   <rect x="400" y="70" width="175" height="30" style="fill:#00C047" 
         stroke-with="10" stroke="black" rx="10"/>
    <g style="font-size:18; font-weight:bold">
      <text x="420" y="90" style="fill: white">
        Java Code
      </text>
    </g>
   <!-- the lines connecting to the dictionary -->
   <g stroke="black" stroke-width="5">
    <line x1="97.5" y1="121" x2="97.5" y2="160" marker-start="url(#Triangle)"/>
    <line x1="95" y1="160" x2="287.5" y2="160"/>
    <line x1="287.5" y1="100" x2="287.5" y2="195" marker-start="url(#Triangle)" marker-end="url(#Triangle)"/>
    <line x1="487.5" y1="100" x2="487.5" y2="160" marker-start="url(#Triangle)"/>
    <line x1="489.5" y1="160" x2="287.5" y2="160"/>
   </g>


   <!-- the Dictionary -->
   <rect x="200" y="210" width="175" height="50" style="fill:#00C047" stroke="#000000" stroke-with="120" rx="10"/>
   <text x="235" y="230" style="fill: white">
     <tspan style="font-size:12; font-weight:bold">org.xulux.nyx.global</tspan>
   </text>
   <g style="font-size:18; font-weight:bold">
     <text x="245" y="250" style="fill: white">
       Dictionary
     </text>
   </g>

   <g stroke="black" stroke-width="5">
     <line x1="287.5" y1="274" x2="287.5" y2="296" marker-end="url(#Triangle)"/>
     <line x2="287.5" y2="274" x1="287.5" y1="296" marker-end="url(#Triangle)"/>
   </g>
   <!-- the Mapping -->
   <rect x="200" y="310" width="175" height="50" style="fill:#00C047" stroke="#000000" stroke-with="120" rx="10"/>
    <text x="235" y="330" style="fill: white">
     <tspan style="font-size:12; font-weight:bold">org.xulux.nyx.global</tspan>
    </text>
    <g style="font-size:18; font-weight:bold">
      <text x="255" y="350" style="fill: white">
        Mapping
      </text>
    </g>

   <!-- BeanMapping -->
   <rect x="10" y="320" width="175" height="30" style="fill:#0000FF" 
         stroke-with="10" stroke="black" rx="10"/>
    <g style="font-size:18; font-weight:bold">
      <text x="40" y="340" style="fill: white">
        BeanMapping
      </text>
    </g>

   <!-- Custom Mapping -->
   <rect x="400" y="320" width="175" height="30" style="fill:#0000FF" 
         stroke-with="10" stroke="black" rx="10"/>
    <g style="font-size:18; font-weight:bold">
      <text x="415" y="340" style="fill: white">
        Custom Mapping
      </text>
    </g>

   <g stroke="black" stroke-width="5">
     <line x1="287.5" y1="374" x2="287.5" y2="396" marker-end="url(#Triangle)"/>
     <line x2="287.5" y2="374" x1="287.5" y1="396" marker-end="url(#Triangle)"/>
   </g>
   <!-- the Fields -->
   <rect x="200" y="410" width="175" height="50" style="fill:#00C047" stroke="#000000" stroke-with="120" rx="10"/>
    <text x="235" y="430" style="fill: white">
     <tspan style="font-size:12; font-weight:bold">org.xulux.nyx.global</tspan>
    </text>
    <g style="font-size:18; font-weight:bold">
      <text x="260" y="450" style="fill: white">
        IField
      </text>
    </g>

   <!-- BeanField -->
   <rect x="10" y="420" width="175" height="30" style="fill:#0000FF" 
         stroke-with="10" stroke="black" rx="10"/>
    <g style="font-size:18; font-weight:bold">
      <text x="55" y="440" style="fill: white">
        BeanField
      </text>
    </g>

   <!-- Custom Field -->
   <rect x="400" y="420" width="175" height="30" style="fill:#0000FF" 
         stroke-with="10" stroke="black" rx="10"/>
    <g style="font-size:18; font-weight:bold">
      <text x="430" y="440" style="fill: white">
        Custom Field
      </text>
    </g>

   <!-- DataProvider API -->
   <rect x="190" y="480" width="200" height="30" style="fill:#FFDD20" 
         stroke-with="10" stroke="black" rx="10"/>
    <g style="font-size:18; font-weight:bold">
      <text x="210" y="500" style="fill: white">
        DataProvider API
      </text>
    </g>


</svg>
