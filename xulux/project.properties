# -------------------------------------------------------------------
# P R O J E C T  P R O P E R T I E S
# -------------------------------------------------------------------

# -------------------------------------------------------------------
# X D O C  P R O P E R T I E S
# -------------------------------------------------------------------
maven.xdoc.date=left
maven.xdoc.version=${pom.currentVersion}
maven.ui.banner.background = white
maven.ui.section.background = #00C047
maven.svg.target=png
#maven.faq.src=xdocs/faqs

# -------------------------------------------------------------------
# J A V A D O C   P R O P E R T I E S
# -------------------------------------------------------------------
maven.javadoc.additionalparam=-breakiterator
maven.javadoc.customtags=todo wp
todo.name=todo
todo.description=To Do:
todo.enabled=false
todo.scope=all
wp.name=widgetproperty
wp.description=Widget property:
wp.enabled=true
wp.scope=all

# -------------------------------------------------------------------
# T E S T  P R O P E R T I E S
# -------------------------------------------------------------------
maven.test.failure=false
maven.junit.fork=true

# -------------------------------------------------------------------
# C H E C K S T Y L E  P R O P E R T I E S
# -------------------------------------------------------------------

maven.checkstyle.properties = ${basedir}/checkstyle.xml
maven.checkstyle.header.file = license2header.txt
maven.checkstyle.fail.on.violation = false

# -------------------------------------------------------------------
# E C L I P S E  S E T T I N G S
# -------------------------------------------------------------------
maven.eclipse.classpath.include=src/uitest,src/examples

